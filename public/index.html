<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp AI Dashboard - David's Assistant</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #111b21;
            height: 100vh;
            overflow: hidden;
        }

        /* WhatsApp Container */
        .whatsapp-container {
            display: flex;
            height: 100vh;
            max-width: 1600px;
            margin: 0 auto;
            background: #111b21;
        }

        /* Sidebar */
        .sidebar {
            width: 400px;
            background: #111b21;
            border-right: 1px solid #2a3942;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 15px 20px;
            background: #202c33;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #2a3942;
        }

        .sidebar-header h1 {
            color: #e9edef;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .header-actions {
            display: flex;
            gap: 20px;
        }

        .icon-btn {
            background: none;
            border: none;
            color: #aebac1;
            cursor: pointer;
            font-size: 1.4rem;
            padding: 5px;
            transition: color 0.3s;
        }

        .icon-btn:hover {
            color: #e9edef;
        }

        .search-bar {
            padding: 10px 15px;
            background: #202c33;
            border-bottom: 1px solid #2a3942;
        }

        .search-input {
            width: 100%;
            padding: 10px 40px 10px 15px;
            background: #202c33;
            border: 1px solid #2a3942;
            border-radius: 8px;
            color: #e9edef;
            font-size: 0.9rem;
        }

        .search-input:focus {
            outline: none;
            border-color: #00a884;
        }

        /* Chat List */
        .chat-list {
            flex: 1;
            overflow-y: auto;
            background: #111b21;
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            cursor: pointer;
            border-bottom: 1px solid #2a3942;
            transition: background 0.3s;
        }

        .chat-item:hover {
            background: #202c33;
        }

        .chat-item.active {
            background: #2a3942;
        }

        .chat-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #00a884;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .chat-info {
            flex: 1;
            min-width: 0;
        }

        .chat-name {
            color: #e9edef;
            font-weight: 500;
            font-size: 1rem;
            margin-bottom: 3px;
        }

        .chat-preview {
            color: #8696a0;
            font-size: 0.85rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-meta {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 5px;
        }

        .chat-time {
            color: #8696a0;
            font-size: 0.75rem;
        }

        .autopilot-badge {
            background: #00a884;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .autopilot-badge.off {
            background: #667781;
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0b141a;
        }

        .chat-header {
            padding: 10px 20px;
            background: #202c33;
            border-bottom: 1px solid #2a3942;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-header-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chat-header-name {
            color: #e9edef;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .chat-header-status {
            color: #8696a0;
            font-size: 0.85rem;
        }

        .autopilot-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle-label {
            color: #e9edef;
            font-size: 0.9rem;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #667781;
            transition: .4s;
            border-radius: 26px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #00a884;
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        /* Messages Container */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><rect fill="%230b141a" width="100" height="100"/></svg>');
        }

        .message {
            display: flex;
            margin-bottom: 12px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 65%;
            padding: 8px 12px;
            border-radius: 8px;
            position: relative;
        }

        .message.received .message-bubble {
            background: #202c33;
            color: #e9edef;
        }

        .message.sent .message-bubble {
            background: #005c4b;
            color: #e9edef;
        }

        .message-text {
            word-wrap: break-word;
            margin-bottom: 4px;
            line-height: 1.4;
        }

        .message-time {
            font-size: 0.7rem;
            color: #8696a0;
            text-align: right;
        }

        /* Message Input */
        .message-input-container {
            padding: 10px 20px;
            background: #202c33;
            border-top: 1px solid #2a3942;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 10px 15px;
            background: #2a3942;
            border: none;
            border-radius: 8px;
            color: #e9edef;
            font-size: 0.95rem;
        }

        .message-input:focus {
            outline: none;
        }

        .send-btn {
            background: #00a884;
            border: none;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: background 0.3s;
        }

        .send-btn:hover {
            background: #06cf9c;
        }

        .send-btn:disabled {
            background: #667781;
            cursor: not-allowed;
        }

        /* Empty State */
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #8696a0;
            text-align: center;
            padding: 40px;
        }

        .empty-state-icon {
            font-size: 6rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state h2 {
            color: #e9edef;
            margin-bottom: 10px;
        }

        /* Stats Bar */
        .stats-bar {
            padding: 10px 15px;
            background: #202c33;
            border-bottom: 1px solid #2a3942;
            display: flex;
            justify-content: space-around;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            color: #00a884;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .stat-label {
            color: #8696a0;
            font-size: 0.75rem;
            margin-top: 2px;
        }

        /* Settings Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #202c33;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #2a3942;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            color: #e9edef;
            font-size: 1.3rem;
        }

        .close-btn {
            background: none;
            border: none;
            color: #8696a0;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .modal-body {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            color: #e9edef;
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 10px;
            background: #2a3942;
            border: 1px solid #374854;
            border-radius: 6px;
            color: #e9edef;
            font-size: 0.9rem;
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #00a884;
        }

        .btn-primary {
            background: #00a884;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
            transition: background 0.3s;
        }

        .btn-primary:hover {
            background: #06cf9c;
        }

        /* Login Screen */
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #00a884 0%, #005c4b 100%);
        }

        .login-box {
            background: #202c33;
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #e9edef;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #8696a0;
            font-size: 0.95rem;
        }

        .login-form .form-group {
            margin-bottom: 20px;
        }

        .login-error {
            background: #ff4444;
            color: white;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            display: none;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #111b21;
        }

        ::-webkit-scrollbar-thumb {
            background: #374854;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4a5d6a;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="login-container" class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>💬 WhatsApp AI</h1>
                <p>David's Automated Assistant</p>
            </div>
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" id="login-username" class="form-input" placeholder="Enter username" required autofocus>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="login-password" class="form-input" placeholder="Enter password" required>
                </div>
                <div id="login-error" class="login-error"></div>
                <button type="submit" class="btn-primary">Login</button>
            </form>
        </div>
    </div>

    <!-- Main Dashboard -->
    <div id="app-container" class="whatsapp-container" style="display: none;">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>WhatsApp AI</h1>
                <div class="header-actions">
                    <button class="icon-btn" onclick="app.openSettings()" title="Settings">⚙️</button>
                    <button class="icon-btn" onclick="app.logout()" title="Logout">🚪</button>
                </div>
            </div>

            <div class="stats-bar">
                <div class="stat-item">
                    <div class="stat-value" id="stat-chats">0</div>
                    <div class="stat-label">Active Chats</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="stat-messages">0</div>
                    <div class="stat-label">Today</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="stat-autopilot">0</div>
                    <div class="stat-label">Autopilot ON</div>
                </div>
            </div>

            <div class="search-bar">
                <input type="text" class="search-input" id="search-chats" placeholder="Search conversations...">
            </div>

            <div class="chat-list" id="chat-list">
                <!-- Chats will be loaded here -->
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area" id="chat-area">
            <div class="empty-state">
                <div class="empty-state-icon">💬</div>
                <h2>Welcome to WhatsApp AI Dashboard</h2>
                <p>Your AI assistant is running and will respond automatically to all incoming messages.</p>
                <p style="margin-top: 10px;">Select a conversation to view messages or send manually.</p>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>⚙️ AI Configuration</h2>
                <button class="close-btn" onclick="app.closeSettings()">×</button>
            </div>
            <div class="modal-body">
                <form id="settings-form">
                    <div class="form-group">
                        <label class="form-label">Your Name</label>
                        <input type="text" id="config-name" class="form-input" placeholder="David">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Personality</label>
                        <input type="text" id="config-personality" class="form-input" placeholder="Calm, practical, direct">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Writing Style</label>
                        <input type="text" id="config-style" class="form-input" placeholder="Short messages, minimal emojis">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Common Phrases</label>
                        <textarea id="config-phrases" class="form-textarea" placeholder='"Baby", "Okay baby", "Where are you?"'></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">System Prompt (Advanced)</label>
                        <textarea id="config-prompt" class="form-textarea" rows="6" placeholder="You are ME. Write as I would write..."></textarea>
                    </div>

                    <button type="submit" class="btn-primary">💾 Save Configuration</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
